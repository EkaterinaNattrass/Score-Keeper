<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Score Keeper</h1>
        <div class="game">
            <ul>
                <li>Player 1 <span id="pl1Span"> 0</span></li>
                <li>Player 2 <span id="pl2Span"> 0</span></li>
            </ul>
            <div>Add one point by pressing the button</div>
            <div>Play to
                <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="score">
                <button id="btn1">Player 1</button>
                <button id="btn2">Player 2</button>
                <button id="btn3">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
